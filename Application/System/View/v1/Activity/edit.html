<form id="edit_form" method="post" style="padding:10px">
<table class="editTable">
    <tr><th>活动类型</th><td><input type="hidden" name="id" value="{$activity['id']}"/>{$actTypeHtml}<em>*</em></td></tr>	
    <tr><th>标题</th><td><input type="text" id="title" name="title" value="{$activity['title']}" style="width:250px;" /><em>*</em></td></tr>
    <tr><th>开始时间</th><td><input class="easyui-datetimebox" id="beginTime" name="beginTime" data-options="required:true,showSeconds:false" value="{$activity[beginTime]}" style="width:150px"></td></tr>
    <tr><th>结束时间</th><td><input class="easyui-datetimebox" id="endTime" name="endTime" data-options="required:true,showSeconds:false" value="{$activity[endTime]}" style="width:150px"></td></tr>
    <tr><th>图片</th><td><textarea name="imgUrl" id="imgUrl" cols="40" rows="3">{$activity['imgUrl']}</textarea><a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="upfileDialog(1,'','活动图片：{$activity[title]}',0,1,'#imgUrl','\r\n')"></a></td></tr>	
    <tr><th>排序</th><td><input type="text" id="sort" name="sort" value="{$activity['sort']}"/></td></tr>
    <tr><th>状态</th><td>{$statusHtml} <em>*</em></td></tr>
</table>
</form>
