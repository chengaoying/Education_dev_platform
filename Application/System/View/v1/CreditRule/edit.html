<form id="edit_form" method="post" style="padding:10px">
<table class="editTable">
	<tr><th>积分类型</th><td>{$creditHtml}<input type="hidden" name="id" value="{$creditRule['id']}"/></td></tr>
	<tr><th>规则KEY</th><td><input type="text" name="keyName" value="{$creditRule['keyName']}" /><em>*</em></td></tr>	
	<tr><th>名称</th><td><input type="text" name="name" value="{$creditRule['name']}" /><em>*</em></td></tr>
	<tr><th>时间类型</th><td>{$timeTypeHtml} <em>*</em></td></tr>	
    <tr id="timeNum"><th>时间长度</th><td><input type="text" name="timeNum" value="{$creditRule['timeNum']}" /></td></tr>
	<tr><th>次数上限</th><td><input type="text" name="ruleTypeNum" value="{$creditRule['ruleTypeNum']}" />（大于0）</td></tr>
    <tr><th>积分数量</th><td><input type="text" name="creditNum" value="{$creditRule['creditNum']}" /><em>*</em></td></tr>
    <tr><th>积分类型</th><td>{$ruleTypeHtml} <em>*</em></td></tr>
	<tr><th>状态</th><td>{$statusHtml} <em>*</em></td></tr>
</table>
</form>

<script>
$(function(){
	$("#timeType").combobox({
		onSelect: function(param){
			if(param.value!=0){
				$("#timeNum").show();
			}else{
				$("#timeNum").hide();
			}
		}
	}).combobox("select","{$creditRule['timeType']}");
	
});

</script>
